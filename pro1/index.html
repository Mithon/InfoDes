<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/styles.css"/>

    </head>
    <body>


        <div id="hoods" class="chart">


        </div>

        <div class="sidebar">

                <h1>Toronto Neighbourhoods</h1>

                <span class="sort" data-sort="number:asc">Number </span>

                <span class="divider">//</span>

            </div>
        </div>

        <script src="js/d3.min.js"></script>
